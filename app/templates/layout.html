<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Silat Mastery | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/styles/overlayscrollbars.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/css/adminlte.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <style>
      .select2-container--open {
        z-index: 999999 !important;
      }

      .select2-container {
        width: 100% !important;
      }
    </style>
  </head>
  <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper">
      <!-- Navbar -->
      <nav class="app-header navbar navbar-expand bg-body">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" data-lte-toggle="sidebar" href="#"
                ><i class="bi bi-list"></i
              ></a>
            </li>
            <li class="nav-item d-none d-md-block">
              <a href="#" class="nav-link">Home</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Sidebar -->
      <aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
        <div class="sidebar-brand">
          <a href="/" class="brand-link">
            <img
              src="{{ url_for('static', filename='adminlte/assets/img/AdminLTELogo.png') }}"
              class="brand-image"
            />
            <span class="brand-text fw-light">SilatMastery</span>
          </a>
        </div>
        <div class="sidebar-wrapper">
          <nav class="mt-2">
            <ul class="nav sidebar-menu flex-column">
              <li class="nav-item">
                <a href="/" class="nav-link"
                  ><i class="nav-icon bi bi-house"></i>
                  <p>Dashboard</p></a
                >
              </li>
              <li class="nav-item">
                <a href="/latihan" class="nav-link"
                  ><i class="nav-icon bi bi-person-lines-fill"></i>
                  <p>Latihan</p></a
                >
              </li>
              <li class="nav-item">
                <a href="/gerakan" class="nav-link"
                  ><i class="nav-icon bi bi-activity"></i>
                  <p>Gerakan</p></a
                >
              </li>
              <li class="nav-item">
                <a href="{{ url_for('login_logs') }}" class="nav-link">
                  <i class="nav-icon bi bi-clock-history"></i>
                  <p>Histori Login</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- Main -->
      <main class="app-main">{% block content %}{% endblock %}</main>

      <!-- Footer -->
      <footer class="app-footer">
        <div class="text-center">Â© 2025 SilatMastery</div>
      </footer>
    </div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/browser/overlayscrollbars.browser.es6.min.js"></script>
    <script src="{{ url_for('static', filename='adminlte/js/adminlte.js') }}"></script>

    <!-- jQuery (wajib sebelum Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        $("#selectGerakan").select2({
          placeholder: "Pilih gerakan",
          allowClear: true,
          width: "100%",
        });
      });
    </script>
  </body>
</html>
